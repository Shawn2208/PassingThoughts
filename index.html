<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Passing Thoughts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Passing Thoughts</h1>
      <p>Write how you feel. You can rant, vent or just share your thoughts. Whatever is submitted will disappear in 5 seconds.</p>
      <form id="thought-form">
        <input type="text" id="thought" placeholder="Type your thought here...">
        <button type="submit">Submit</button>
      </form>
      <ul id="thoughts-list"></ul>
      <span id="timer"></span>
    </div>
    <script src="script.js"></script>
    <footer>
      <p>&copy; Copyright 2023 ShawnDev's. All Rights Reserved.</p>
    </footer>
  </body>
</html>
